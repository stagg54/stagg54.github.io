<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .test-box {
      background: #96b6dd;
      margin: 50px;
      width: 200px;
    }
    .test-box-nosizing {
      border: 10px solid #000;
      padding: 40px;
    }
    .test-box-sizing{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>I'm an h2</h2>
  <div class="test-box">
    200px wide
  </div>
  <div class="test-box test-box-nosizing">
    200px wide + border + padding = 300px
  </div>
  <div class="test-box test-box-nosizing test-box-sizing">
    200px wide + border + padding + box-sizing: border-box = 200px
  </div>
</body>
</html>
