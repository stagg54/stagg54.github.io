<h4>Recent Posts</h4>
<ul class="blog-title-list">
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>Posted: {{ post.date | date: '%B %d, %Y' }} </span>
      <img src="{{ post.gravatar }}">
      <a href="{{ post.authorTwitter }}" class="social-link">Tw</a>
      <span>by: {{ post.author }}
    </li>
  {% endfor %}
</ul>
